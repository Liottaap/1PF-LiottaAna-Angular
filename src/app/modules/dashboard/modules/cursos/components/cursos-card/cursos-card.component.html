Cursos Actuales: {{ count$ | async }}

<mat-card class="curso-card">
  <div class="curso-card-content">
    <div class="curso-info">
      <mat-card-title>{{ curso.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ curso.duracion }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ curso.descripcion }}</p>
      </mat-card-content>
    </div>

    <div class="curso-botones">
      <button mat-icon-button color="primary" (click)="incrementarContador()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="incrementarContador()">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="incrementarContador()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="decrementarContador()">
        <mat-icon>remove</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
