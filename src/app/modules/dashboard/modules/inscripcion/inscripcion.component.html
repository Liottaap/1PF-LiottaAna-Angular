<form class="formgrid">
    <h1>Inscripción</h1>

    <div class="formInputDiv">
        <mat-form-field class="">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput required/>
        </mat-form-field>

        <mat-form-field class="">
            <mat-label>Apellido</mat-label>
            <input type="text" matInput required/>
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-label>DNI</mat-label>
        <input type="number" matInput required/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>fecha de nacimiento</mat-label>
        <input type="date" matInput required/>
    </mat-form-field>



    <div class="formInput"> 
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput required/>
        </mat-form-field>
    </div>


    <div>
        <p>Teléfono</p>
        <mat-form-field >
            <mat-label>Telefono</mat-label>
            <input type="tel" matInput required>
        </mat-form-field>
    </div>

    

    <div class="form-group">
        <label>Sexo</label>
        <mat-radio-group required class="d-flex flex-column">
          <mat-radio-button value="masculino">Masculino</mat-radio-button>
          <mat-radio-button value="femenino">Femenino</mat-radio-button>
          <mat-radio-button value="otro">Otro</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="col-12 d-flex justify-content-end">
        <button type="submit" mat-flat-button>Guardar</button>
    </div>

</form>
