<form class="formgrid" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Inscripci√≥n</h1>
  
    <div class="formInputDiv">
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="nombre" required />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input type="text" matInput formControlName="apellido" required />
      </mat-form-field>
    </div>
  
    <mat-form-field>
      <mat-label>DNI</mat-label>
      <input type="number" matInput formControlName="dni" required />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" required />
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Curso</mat-label>
      <mat-select formControlName="curso" required>
        <mat-option *ngFor="let curso of cursos" [value]="curso.nombre">
          {{ curso.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="col-12 d-flex justify-content-end">
      <button type="submit" mat-flat-button color="primary">Guardar</button>
    </div>
  </form>
